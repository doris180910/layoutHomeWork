<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            background-color: rgb(66, 119, 218);
            width: 100px;
            height: 100px;
            /* 全部的屬性在0.5秒後生效 */
            transition: all .5 .5;
            /* transition: background-color .3s, width .3s, height .3s; */
        }
        .box:hover{
            background-color: rgb(161, 48, 156);
            width: 200px;;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
